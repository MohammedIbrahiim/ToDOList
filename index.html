<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./css/fontawesome-free-6.0.0-web/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoList</title>
</head>
<body>
  <!--start header-->

<div class="container mt-5">
  <div class="row w-75  m-auto">
    <div class="item ">
      <h3 class="mt-2 text-center">To Do List</h3>
      <div class="position-relative">
        <input type="text" class="form-control input mt-3 " >
        <button id="button" class="btn btn-info"><i class="fa-solid fa-plus"></i></button>
      </div>

      <div class="mt-5 search w-50 m-auto text-start">
          <h5>Search for tasks</h5>
      <input onkeyup="searchtask(this.value)" type="text" class="form-control ">

      </div>
          <ul class="list-unstyled" id="test"></ul>
          <div class="position-relative">
            <span id="taskLength" class="text-start ">Tasks : </span>
            <span id="taskComplete" class="text-start position-absolute end-0 ">complete : 0</span>

          </div>
      </div>
  </div>
</div>
<!--end foter-contact-->


  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
