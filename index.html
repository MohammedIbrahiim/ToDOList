<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontawesome-free-6.0.0-web/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do-Task</title>
</head>
<body>

<header class="header">
    <div class="test">
        <div class="container ">
            <div class="row w-75 mx-auto text-center ">
                <h3 class="mt-5 p-3 text-light" >To Do List App</h3>
                <div class="position-relative mt-3">
                    <input type="text" placeholder="Type Your Task Here ..." class="form-control input text-light  " >
                    <button id="button" class="btn"><i class="fa-solid fa-plus"></i></button>
                  </div>
                  <h5 class="text-light text-start ms-3 pb-2  mt-5">Tasks To Do</h5>

            </div>
            <div id="test">

            </div>

            <div class="row w-75 mx-auto mt-5">
                <div class=" tasks d-flex justify-content-between mb-3">
                    <p class="m-3" >All Task</p>
                    <span id="taskLength" class="m-3 text-center">0</span>
                </div>

                <div class="tasks  d-flex justify-content-between mb-3">
                    <p class="m-3">Completed Tasks</p>
                    <span id="taskComplete" class="m-3 text-center">0</span>
                </div>
               
            </div>

            
        </div>   
    </div>

</header>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
